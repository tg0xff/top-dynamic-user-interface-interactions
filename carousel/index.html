<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image carousel</title>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div
      class="carousel"
      data-imgs="pomni-0.jpg pomni-1.jpg pomni-2.jpg pomni-3.jpg pomni-4.jpg"
    >
      <img src="pomni-0.jpg" />
      <div class="arrow">&lt;</div>
      <div class="arrow">&gt;</div>
      <div class="dots">
        <div class="active" data-img="0"></div>
        <div data-img="1"></div>
        <div data-img="2"></div>
        <div data-img="3"></div>
        <div data-img="4"></div>
      </div>
    </div>
  </body>
</html>
