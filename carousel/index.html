<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image carousel</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="carousel">
      <img src="pomni-0.jpg" />
      <div class="arrow">&lt;</div>
      <div class="arrow">&gt;</div>
      <div class="dots">
        <div class="active" data-img="0"></div>
        <div data-img="1"></div>
        <div data-img="2"></div>
        <div data-img="3"></div>
        <div data-img="4"></div>
      </div>
    </div>
  </body>
</html>
