<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image carousel</title>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      <img src="pomni-0.jpg" />
      <div class="arrow">&lt;</div>
      <div class="arrow">&gt;</div>
      <div class="dots">
        <div class="active" data-img="pomni-0.jpg"></div>
        <div data-img="pomni-1.jpg"></div>
        <div data-img="pomni-2.jpg"></div>
        <div data-img="pomni-3.jpg"></div>
        <div data-img="pomni-4.jpg"></div>
      </div>
    </div>
  </body>
</html>
