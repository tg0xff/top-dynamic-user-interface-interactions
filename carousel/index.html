<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image carousel</title>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div
      class="carousel"
      data-imgs="pomni-0.jpg pomni-1.jpg pomni-2.jpg pomni-3.jpg pomni-4.jpg"
    >
      <img src="pomni-0.jpg" />
      <div class="arrow">&lt;</div>
      <div class="arrow">&gt;</div>
      <div class="dots-cont">
        <div class="dots">
          <span class="active" data-img="0"></span>
          <span data-img="1"></span>
          <span data-img="2"></span>
          <span data-img="3"></span>
          <span data-img="4"></span>
        </div>
      </div>
    </div>
  </body>
</html>
